<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />

    <!-- Boostrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script type="module" src="src/helpers.js"></script>

</head>

<body>
    <!-- This is an example app structure, you can modify this as much as you choose -->
    <header>
        <h1>Quanda</h1>
    </header>

    <main role="main" id="main" class="container mt-5">
        <!-- app goes here -->

        <!-- Error Page -->
        <div id="error" class="hide">
            <h1 id="error-text"></h1>
            <button id="error-close-button">close</button>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">Email: </label>
                <br>
                <input type="text" name="email" id="email">
                <br>
                <label for="password">Password: </label>
                <br>
                <input type="text" name="password" id="password">
                <br>
                <button type="submit" id="login-btn">Login</button>
                <button type="submit" id="goToRe-btn">Register</button>
            </form>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page">
            <h1>Register</h1>
            <form id="register-form">
                <label for="re-email">Email: </label>
                <input type="text" name="re-email" id="re-email">
                <br>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <br>
                <label for="re-password">Password: </label>
                <input type="text" name="re-password" id="re-password">
                <br>
                <label for="confirm-password">Confirm Password: </label>
                <input type="text" name="confirm-password" id="confirm-password">
                <br>
                <button type="submit" id="register-btn">Register</button>
                <button type="submit" id="goToLo-btn">Login</button>
            </form>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div id="dashboard-banner">
                <h1>Dashboard</h1>
                <div id="view-profile">
                    <p id="profile-link"></p>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div id="thread-header">
                <h2>More Threads</h2>
                <span class="arrow-right">&#8658;</span>
                <button id="create-btn">Create</button>
            </div>
            <div id="dashboard-content">
                <!-- Show all threads -->
                <div id="thread-list-layout">
                    <section class="thread-list">
                        <!-- Thread items will be added here dynamically -->
                    </section>
                    <button id="more-thread-btn">Load More</button>
                </div>
                <!-- Individual Thread Page -->
                <section id="thread-page" class="hide">
                    <h1 id="thread-page-title"></h1>
                    <br>
                    <div id="thread-page-author">
                        <!-- These info will be added dynamically -->
                        <div id="thread-page-author-avatar">
                            <img id="thread-page-author-image" src="" alt="">
                        </div>
                        <div id="thread-page-author-info">
                            <p id="thread-page-author-name"></p>
                            <p id="thread-page-date"></p>
                        </div>
                    </div>
                    <br>
                    <p id="thread-page-content"></p>
                    <div id="thread-interactions">
                        <div class="like-display">
                            <p id="thread-likes"></p>
                            <i class="bi bi-heart-fill" style="font-size: large; color: red;"></i>
                            <p></p>
                        </div>
                        <button id="thread-like-btn">Like</button>
                        <button id="thread-edit-btn">Edit</button>
                        <button id="thread-watch-btn">Watch</button>
                        <button id="thread-delete-btn">Delete</button>
                    </div>
                    <br>
                    <div id="thread-page-comments">
                        <h2 style="border-bottom: 2px solid lightgrey; padding-bottom: 10px;">Comments</h2>
                        <section class="comment-list">
                            <!-- Comments will be added here dynamically -->
                        </section>
                        <textarea id="comment-content" class="md-textarea form-control" placeholder="Add a comment" rows="4"></textarea>
                        <button id="create-comment-btn">Comment</button>
                    </div>
                </section>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" class="hide">
            <div id="profile-banner">
                <!-- This tag will be added dynamically -->
                <h1 id="profile-page-title"></h1>
                <button id="back-to-dashboard-btn">Dashboard</button>
            </div>
            <div id="profile-content">
                <div id="profile-info">
                    <!-- These user info below will be added dynamically -->
                    <div id="profile-avatar">
                        <img id="profile-image" src="" alt="">
                    </div>
                    <div id="profile-details">
                        <p id="profile-name">Name: <span id="user-name" class="user-info"></span></p>
                        <p id="profile-email">Email: <span id="user-email" class="user-info"></span></p>
                        <div id="profile-admin" class="profile-details-section">
                            <p>Permission Level: <span id="user-admin" class="user-info"></span></p>
                            <select id="permission-type" name="permission-type">
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <button id="update-admin">Update Permission</button>
                        <button id="update-profile-btn">Update Profile</button>
                    </div>
                </div>
                <div id="profile-threads">
                    <!-- This tag will be added dynamically -->
                    <h2 id="user-threads"></h2>
                    <section id="profile-thread-list">
                        <!-- User's threads will be added here dynamically -->
                    </section>
                </div>
            </div>
        </div>

        <!-- Update Profile Page -->
        <div class="modal" tabindex="-1" id="update-profile-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update User's Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-3">
                            <i class="bi bi-envelope"></i>
                            <label for="update-email" style="font-size: large;">Email address: </label>
                            <br>
                            <input type="text" id="update-email" class="form-control">
                        </div>
                        <div class="md-form mb-3">
                            <i class="bi bi-shield-lock"></i>
                            <label for="update-password" style="font-size: large;">Password: </label>
                            <br>
                            <input type="text" id="update-password" class="form-control">
                        </div>
                        <div class="md-form mb-3">
                            <i class="bi bi-person"></i>
                            <label for="update-name" style="font-size: large;">Name: </label>
                            <br>
                            <input type="text" id="update-name" class="form-control">
                        </div>
                        <div class="md-form mb-3">
                            <i class="bi bi-person-circle"></i>
                            <label for="img-upload" style="font-size: large;">Profile Image: </label>
                            <input type="file" id="img-upload" name="img-upload" accept="image/*">
                        </div>
                        <button type="button" id="save-new-profile-btn" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reply Comment Page -->
        <div class="modal" tabindex="-1" id="reply-comment-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reply-comment-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="reply-comment-content" style="font-size: large;">Content</label>
                            <textarea type="text" id="reply-comment-content" class="md-textarea form-control"
                                rows="4"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" id="reply-comment-btn">comment</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Comment Page -->
        <div class="modal" tabindex="-1" id="edit-comment-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="edit-comment-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="edit-comment-content" style="font-size: large;">Content</label>
                            <textarea type="text" id="edit-comment-content" class="md-textarea form-control"
                                rows="4"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" id="save-edit-comment-btn">comment</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Thread Page -->
        <!-- Modal -->
        <div class="modal" tabindex="-1" id="edit-thread-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit your thread</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-3">
                            <i class="bi bi-card-heading"></i>
                            <label for="edit-thread-title" style="font-size: large;">Title</label>
                            <br>
                            <input type="text" id="edit-thread-title" class="form-control">
                        </div>
                        <div class="md-form mb-3">
                            <i class="bi bi-shield-lock"></i>
                            <label for="edit-thread-privacy" style="font-size: large;">Is it public? </label>
                            <select id="edit-thread-privacy" name="edit-thread-privacy">
                                <option value="private">No</option>
                                <option value="public">Yes</option>
                            </select>
                        </div>
                        <div class="md-form mb-3">
                            <i class="bi bi-lock-fill"></i>
                            <label for="edit-thread-lock" style="font-size: large;">Lock </label>
                            <select id="edit-thread-lock" name="edit-thread-lock">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <div class="md-form mb-3">
                            <label for="edit-thread-content" style="font-size: large;">Content</label>
                            <textarea type="text" id="edit-thread-content" class="md-textarea form-control"
                                rows="4"></textarea>
                        </div>
                        <button type="button" id="save-btn" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Thread Page -->
        <!-- Modal -->
        <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create your thread</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-3">
                            <i class="bi bi-card-heading"></i>
                            <label for="thread-title" style="font-size: large;">Title</label>
                            <br>
                            <input type="text" id="thread-title" class="form-control">
                        </div>
                        <div class="md-form mb-3">
                            <i class="bi bi-shield-lock"></i>
                            <label for="thread-privacy" style="font-size: large;">Is it public? </label>
                            <select id="thread-privacy" name="thread-privacy">
                                <option value="private">No</option>
                                <option value="public">Yes</option>
                            </select>
                        </div>
                        <div class="md-form mb-3">
                            <label for="thread-content" style="font-size: large;">Content</label>
                            <textarea type="text" id="thread-content" class="md-textarea form-control"
                                rows="4"></textarea>
                        </div>
                        <button type="button" id="create-thread-btn" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; quanda.com 2024</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>

</html>
